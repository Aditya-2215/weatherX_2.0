<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeatherX | Smart Weather Alerts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Animated Background -->
<div class="animated-bg">
  <div class="weather-particle"></div>
  <div class="weather-particle"></div>
  <div class="weather-particle"></div>
  <div class="weather-particle"></div>
  <div class="weather-particle"></div>
</div>

<div class="auth-container">
  <div class="auth-card">
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="welcome-modal">
      <div class="welcome-content">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <h2 id="welcomeTitle">Welcome to WeatherX!</h2>
        <p id="welcomeMessage">Your account has been created successfully. Get ready to receive personalized weather alerts for your location.</p>
        <button onclick="closeWelcome()" class="btn btn-welcome">Get Started</button>
      </div>
    </div>

    <div class="auth-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 16.5A4.5 4.5 0 0 0 17.5 8h-1.8A7 7 0 1 0 4 14.5"/>
          <polyline points="13 11 9 17 15 17 11 23"/>
        </svg>
      </div>
      <h1 id="formTitle">WeatherX</h1>
      <p id="formSubtitle">Smart Weather Alert System</p>
    </div>

    <div id="successMsg" class="success-message">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      <p id="successText"></p>
    </div>

    <div class="form-container">
      <!-- LOGIN FORM -->
      <form id="loginForm" class="active" novalidate>
        <div class="input-group">
          <label for="loginEmail">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required autocomplete="email">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <div class="input-wrapper">
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span>Sign In</span>
        </button>

        <div class="form-footer">
          <p>
            <a href="#" onclick="showRegister(event)">Create account</a>
            <span class="divider">â€¢</span>
            <a href="#" onclick="showForgot(event)">Forgot password?</a>
          </p>
        </div>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" novalidate>
        <div class="input-group">
          <label for="registerEmail">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="registerEmail" name="email" placeholder="you@example.com" required autocomplete="email">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <div class="input-group">
          <label for="registerPassword">Password</label>
          <div class="input-wrapper">
            <input type="password" id="registerPassword" name="password" placeholder="Create a password (min 6 chars)" required autocomplete="new-password">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
        </div>

        <div class="input-group">
          <label for="registerCity">City</label>
          <div class="input-wrapper">
            <input type="text" id="registerCity" name="city" placeholder="New York" required autocomplete="address-level2">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span>Create Account</span>
        </button>

        <div class="form-footer">
          <p>Already have an account? <a href="#" onclick="showLogin(event)">Sign in</a></p>
        </div>
      </form>

      <!-- FORGOT PASSWORD FORM -->
      <form id="forgotForm" novalidate>
        <div class="input-group">
          <label for="forgotEmail">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="forgotEmail" name="email" placeholder="you@example.com" required autocomplete="email">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span>Send Reset Link</span>
        </button>

        <div class="form-footer">
          <p><a href="#" onclick="showLogin(event)">Back to sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
